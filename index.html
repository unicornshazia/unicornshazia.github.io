<!DOCTYPE html>

<html>
    <head>
        <title>Curriculum Vitae of John Doe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <main>
            <!-- The left hand side of the CV -->
            <div id="left">

                <!-- The MINION display picture -->
                <div id="display-pic" class="img-container">
                    <img src="res//minion.png" alt="my display photo"/>
                </div> 

                <div id="contact-info">

                    <!-- An icon before your name -->
                    <div class="contact-row">
                        <div class="img-container icon">
                            <img src="res/hover.png" alt="alt"/>
                        </div>
                        <p>NAME HERE</p>
                    </div>

                    <div class="contact-row">

                        <div class="img-container icon">
                            <img src="res/phone.png" alt="alt"/>
                        </div>
                        <p>011 111 1111</p>

                    </div>

                    <div class="contact-row">

                        <div class="img-container icon">
                            <img src="res/email.png" alt="alt"/>
                        </div>
                        <p>name.surename@email.com</p>

                    </div>
                </div>
            </div>

            <!-- The right-hand side of the CV -->
            <div id="right">

                <h2>Core Competencies</h2>
                <div id="skills">

                    <div id="skill1">Skill1</div>
                    <div id="skill2"></div>
                    <div id="skill3"></div>
                    <div id="skill4"></div>

                </div>

                <h2>
                    ------------------------------------------
                </h2>

                <div id="language-skills">

                    <h2>Language Skills</h2>

                    <div id="charts">

                        <div>

                            <h3>English</h3>
                            <svg width="100" height="100">
                            <circle id="c1" r="25" cx="50" cy="50"/>
                            </svg>

                        </div>

                        <div>

                            <h3>Afrikaans</h3>
                            <svg width="100" height="100">
                            <circle id="c2" r="25" cx="50" cy="50"/>
                            </svg> 

                        </div>

                        <div>

                            <h3>isiZulu</h3>
                            <svg width="100" height="100">
                            <circle id="c3" r="25" cx="50" cy="50"/>
                            <circle id="mini-c" r="25" cx="50" cy="50"/>
                            </svg>

                        </div>

                    </div>

                </div>

                <h2>
                    ------------------------------------------
                </h2>

                <div id="hobbies">

                    <h2>Hobbies</h2>
                    <div id="hobby-circles">
                        <div id="hobby1" class="img-container icon">
                            <img src="res/chess.png" alt="alt"/>
                        </div>
                        <div id="hobby2" class="img-container icon">
                            <img src="res/controller.png" alt="alt"/>
                        </div>
                        <div id="hobby3" class="img-container icon">
                            <img src="res/dumbell.png" alt="alt"/>
                        </div>
                        <div id="hobby4" class="img-container icon">
                            <img src="res/music.png" alt="alt"/>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </body>
</html>
